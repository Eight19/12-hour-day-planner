<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A Simple Way to plan your day | Day Planner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"/>
      <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Day Planner</title>
  </head>

  <body>
    
    <div class="current"></div>
    <div class="past"></div>
    <div class="future"></div>
    <div class="hour"></div>


    <h1 class="display-3">Workday Planner</h1>
      <p class="lead"><h2>A simple way to plan your day</h2></p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container-lg px-5"></div>
    
    <div class="container">
      <div data-id="7" class="row time-block">
        <div class="col-1 text-center pt-4">7am</div>
        <textarea data-hour="07" class="col-10 appt"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div data-id="8" class="row time-block">
        <div class="col-1 text-center pt-4">8am</div>
        <textarea data-hour="08" class="col-10 appt"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div data-id="9" class="row time-block">
        <div class="col-1 text-center pt-4">9am</div>
        <textarea data-hour="09" class="col-10 appt"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div data-id="10" class="row time-block">
        <div class="col-1 text-center pt-4">10am</div>
        <textarea data-hour="10" class="col-10 appt"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div data-id="11" class="row time-block">
        <div class="col-1 text-center pt-4">11am</div>
        <textarea data-hour="11" class="col-10 appt"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div data-id="12" class="row time-block">
        <div class="col-1 text-center pt-4">12pm</div>
        <textarea data-hour="12" class="col-10 appt"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div data-id="13" class="row time-block">
        <div class="col-1 text-center pt-4">1pm</div>
        <textarea data-hour="13" class="col-10 appt"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div data-id="14" class="row time-block">
        <div class="col-1 text-center pt-4">2pm</div>
        <textarea data-hour="14" class="col-10 appt"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div data-id="15" class="row time-block">
        <div class="col-1 text-center pt-4">3pm</div>
        <textarea data-hour="15" class="col-10 appt"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div data-id="16" class="row time-block">
        <div class="col-1 text-center pt-4">4pm</div>
        <textarea data-hour="16" class="col-10 appt"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div data-id="17" class="row time-block">
        <div class="col-1 text-center pt-4">5pm</div>
        <textarea data-hour="17" class="col-10 appt"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script>
      var currentDate = $("#currentDay");
      currentDate.text(new Date());
    </script>

    <script src="script.js"></script>
  </body>
</html>

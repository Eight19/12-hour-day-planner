<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/Assets/css/style.css" />
    <title>12 Hour Day Planner</title>
  </head>

<body>

  <header class="p-5 mb-4 border-5 border-bottom border-dark hr-center">
    <h1 class="display-3">12 Hour Day Planner</h1><i class="fa fa-calendar"></i>
    <p class="lead">A simple tool to help organize your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container-lg px-5">

        <!-- Time Blocks-->
    <div id="7" class="row time-block">
      <div class="col-2 col-md-1 hour hr-center py-3">7AM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="btn-0" type="button" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="8" class="row time-block">
      <div class="col-2 col-md-1 hour hr-center py-3">8AM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="btn-1" type="button" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="9" class="row time-block">
      <div class="col-2 col-md-1 hour hr-center py-3">9AM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="btn-2" type="button" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="10" class="row time-block">
      <div class="col-2 col-md-1 hour hr-center py-3">10AM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="btn-3" type="button" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    
    <div id="11" class="row time-block">
      <div class="col-2 col-md-1 hour hr-center py-3">11AM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="btn-4" type="button" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="12" class="row time-block">
      <div class="col-2 col-md-1 hour hr-center py-3">12PM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="btn-5" type="button" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="13" class="row time-block">
      <div class="col-2 col-md-1 hour hr-center py-3">1PM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="btn-6" type="button" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="14" class="row time-block">
      <div class="col-2 col-md-1 hour hr-center py-3">2PM</div>
      <textarea id="hr-14" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="btn-7" type="button" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="15" class="row time-block">
      <div class="col-2 col-md-1 hour hr-center py-3">3PM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="btn-8" type="button" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="16" class="row time-block">
      <div class="col-2 col-md-1 hour hr-center py-3">4PM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="btn-9" type="button" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="17" class="row time-block">
      <div class="col-2 col-md-1 hour hr-center py-3">5PM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="btn-10" type="button" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="18" class="row time-block">
      <div class="col-2 col-md-1 hour hr-center py-3">6PM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="btn-11" type="button" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="19" class="row time-block">
      <div class="col-2 col-md-1 hour hr-center py-3">7PM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="btn-12" type="button" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
  </br>
    <button id="clearSectionBtn" type="button" class="btn btn-secondary" aria-label="clear section button">Clear Section</button>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
   src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
   integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
   crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/utc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/advancedFormat.min.js"></script>
  <script>
   dayjs.extend(window.dayjs_plugin_utc)
   dayjs.extend(window.dayjs_plugin_advancedFormat)
  </script>
  <script src="/develop/script.js"></script>
</body>
   
</html>
